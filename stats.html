<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук Гравця</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        label, button {
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }
        input, select {
            font-size: 1.2em;
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #1c92d2;
        }
        button {
            background-color: #1c92d2;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004080;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e6f2ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .stats, .awards, .additional-info {
            margin-top: 20px;
        }
        .stats p, .additional-info p {
            font-size: 1.1em;
        }
        .stats .stat-item, .additional-info .info-item {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
        }
        .awards ul {
            list-style-type: none;
            padding: 0;
        }
        .awards li {
            background: #cce5ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .awards li i {
            margin-right: 10px;
            color: #004080;
        }
        .awards h3 {
            margin-bottom: 10px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        #history {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        #history h3 {
            margin-top: 0;
        }
        #history-list {
            list-style-type: none;
            padding: 0;
        }
        #history-list li {
            margin: 5px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #history-list button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        #history-list button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пошук Гравця</h1>
        <label for="player-nick">Введіть нік гравця:</label>
        <input type="text" id="player-nick" placeholder="Нік гравця" />
        
        <label for="server">Виберіть сервер:</label>
        <select id="server">
            <option value="ru">RU</option>
            <option value="eu">EU</option>
            <option value="na">NA</option>
            <option value="asia">ASIA</option>
        </select>
        
        <button onclick="searchPlayer()">Пошук</button>
        <div id="result"></div>

        <div id="history">
            <h3>Історія пошуку:</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        const APP_ID = ' 337a69597cd1a9343e68ec5173bbe27d'; // Замініть на ваш API ключ

        const AWARD_NAMES = {
            'medalCarius': 'Медаль Каріуса',
            'cadet': 'Кадет',
            'invader': 'Загарбник',
            'armorPiercer': 'Бронебійник',
            'medalEkins': 'Медаль Екінса',
            'markOfMasteryI': 'Знак майстерності I',
            'firstBlood': 'Перша кров',
            'medalKay': 'Медаль Кея',
            'firstVictory': 'Перша перемога',
            'markOfMasteryII': 'Знак майстерності II',
            'defender': 'Захисник',
            'markOfMasteryIII': 'Знак майстерності III',
            'medalLeClerc': 'Медаль Леклерка',
            'supporter': 'Підтримка',
            'steelwall': 'Сталевий мур',
            'sniper': 'Снайпер',
            'scout': 'Розвідник',
            'fireForEffect': 'Вогонь на ураження',
            'diehard': 'Загартований',
            'invincible': 'Непереможний',
            'tankExpert': 'Експерт танків',
            'beasthunter': 'Мисливець на звірів',
            'handOfDeath': 'Рука смерті',
            'jointVictory': 'Спільна перемога',
            'sinai': 'Синай',
            'pattonValley': 'Долина Паттона'
        };

        async function searchPlayer() {
            const playerNick = document.getElementById('player-nick').value;
            const server = document.getElementById('server').value;
            const resultDiv = document.getElementById('result');
            const historyList = document.getElementById('history-list');
            resultDiv.innerHTML = '<div class="loader"></div>';

            if (!playerNick) {
                resultDiv.innerHTML = '<span class="error">Будь ласка, введіть нік гравця.</span>';
                return;
            }

            try {
                const response = await fetch(`https://api.wotblitz.com/wotb/account/info/?application_id=${APP_ID}&account_id=${playerNick}&fields=statistics`);
                const data = await response.json();

                if (!data || !data.data || !data.data[playerNick]) {
                    throw new Error('Гравця не знайдено або виникла помилка.');
                }

                const playerData = data.data[playerNick];
                const stats = playerData.statistics || {};
                const awards = playerData.achievements || {};

                resultDiv.innerHTML = `
                    <h2>Статистика для ${playerNick}</h2>
                    <p><strong>Дата реєстрації:</strong> ${playerData.registration_date || 'Invalid Date'}</p>
                    <div class="stats">
                        <p><strong>Бої:</strong> ${stats.battles || '0'}</p>
                        <p><strong>Перемоги:</strong> ${stats.wins || '0'}</p>
                        <p><strong>Процент перемог:</strong> ${(stats.wins / stats.battles * 100).toFixed(2) || '0.00'}%</p>
                        <p><strong>Поразки:</strong> ${stats.losses || '0'}</p>
                        <p><strong>Середній урон:</strong> ${(stats.damage_dealt / stats.battles).toFixed(2) || '0.00'}</p>
                        <p><strong>Фрагів:</strong> ${stats.frags || '0'}</p>
                    </div>
                    <div class="stats">
                        <p><strong>Light танки:</strong> ${stats.tank_type['light']?.battles || '0'} боїв, Перемоги: ${stats.tank_type['light']?.wins || '0'}</p>
                        <p><strong>Medium танки:</strong> ${stats.tank_type['medium']?.battles || '0'} боїв, Перемоги: ${stats.tank_type['medium']?.wins || '0'}</p>
                        <p><strong>Heavy танки:</strong> ${stats.tank_type['heavy']?.battles || '0'} боїв, Перемоги: ${stats.tank_type['heavy']?.wins || '0'}</p>
                        <p><strong>Td танки:</strong> ${stats.tank_type['td']?.battles || '0'} боїв, Перемоги: ${stats.tank_type['td']?.wins || '0'}</p>
                        <p><strong>Arty танки:</strong> ${stats.tank_type['arty']?.battles || '0'} боїв, Перемоги: ${stats.tank_type['arty']?.wins || '0'}</p>
                    </div>
                    <div class="awards">
                        <h3>Нагороди:</h3>
                        <ul>
                            ${Object.keys(awards).map(award => `
                                <li><i class="fas fa-trophy"></i> ${AWARD_NAMES[award] || award}</li>
                            `).join('')}
                        </ul>
                    </div>
                `;

                // Додати історію пошуків
                const historyItem = document.createElement('li');
                historyItem.innerHTML = `
                    <span>${playerNick}</span>
                    <button onclick="removeHistory(this)">Видалити</button>
                `;
                historyList.appendChild(historyItem);

            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Виникла помилка при отриманні даних: ${error.message}</span>`;
            }
        }

        function removeHistory(button) {
            const historyList = document.getElementById('history-list');
            historyList.removeChild(button.parentElement);
        }
    </script>
</body>
</html>
