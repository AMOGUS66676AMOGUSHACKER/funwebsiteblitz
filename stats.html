<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #result { margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Пошук Гравця</h1>
    <label for="player-nick">Введіть нік гравця:</label>
    <input type="text" id="player-nick" />
    <button onclick="searchPlayer()">Пошук</button>
    <div id="result"></div>

    <script>
        async function searchPlayer() {
            const playerNick = document.getElementById('player-nick').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Пошук гравця, зачекайте...';

            try {
                const response = await fetch(`https://api.wotblitz.com/wotb/account/list/?application_id=YOUR_API_KEY&search=${playerNick}`);
                const data = await response.json();
                
                if (data.status === 'ok' && data.data.length > 0) {
                    const playerId = data.data[0].account_id;
                    const playerInfoResponse = await fetch(`https://api.wotblitz.com/wotb/account/info/?application_id=YOUR_API_KEY&account_id=${playerId}`);
                    const playerInfoData = await playerInfoResponse.json();

                    if (playerInfoData.status === 'ok') {
                        const playerInfo = playerInfoData.data[playerId];
                        resultDiv.innerHTML = `
                            <h2>Статистика для ${playerInfo.nickname}</h2>
                            <p>Бої: ${playerInfo.statistics.all.battles}</p>
                            <p>Перемоги: ${playerInfo.statistics.all.wins}</p>
                            <p>Поразки: ${playerInfo.statistics.all.losses}</p>
                        `;
                    } else {
                        resultDiv.innerHTML = '<p class="error">Не вдалося отримати інформацію про гравця</p>';
                    }
                } else {
                    resultDiv.innerHTML = '<p class="error">Гравця не знайдено або виникла помилка.</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Помилка: ${error.message}</p>`;
            }
        }
    </script>
    <script> const APP_ID = 'YOUR_WOT_BLITZ_APP_ID'; // Замініть на свій ID

async function searchPlayer() {
    const playerName = document.getElementById('playerName').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = 'Пошук гравця, зачекайте...';

    try {
        const playerResponse = await fetch(`https://api.wotblitz.com/wotb/account/list/?application_id=${APP_ID}&search=${playerName}`);
        const playerData = await playerResponse.json();

        if (playerData.data.length === 0) {
            resultDiv.innerHTML = '<span class="error">Гравця не знайдено</span>';
            return;
        }

        const playerId = playerData.data[0].account_id;

        const statsResponse = await fetch(`https://api.wotblitz.com/wotb/account/info/?application_id=${APP_ID}&account_id=${playerId}`);
        const statsData = await statsResponse.json();
        const playerStats = statsData.data[playerId];

        resultDiv.innerHTML = `
            <h2>Статистика гравця: ${playerName}</h2>
            <p>Бої: ${playerStats.statistics.all.battles}</p>
            <p>Перемоги: ${playerStats.statistics.all.wins}</p>
            <p>Процент перемог: ${(playerStats.statistics.all.wins / playerStats.statistics.all.battles * 100).toFixed(2)}%</p>
        `;
    } catch (error) {
        console.error('Error fetching player data:', error);
        resultDiv.innerHTML = '<span class="error">Виникла помилка при отриманні даних</span>';
    }
}
</script>
</body>
</html>
