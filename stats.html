<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук Гравця</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        label, button {
            font-size: 1em;
            display: block;
            margin: 10px 0;
        }
        input, select {
            font-size: 1em;
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #1c92d2;
        }
        button {
            background-color: #1c92d2;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004080;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e6f2ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .stats, .awards {
            margin-top: 20px;
        }
        .stats p, .awards p {
            font-size: 1em;
        }
        .awards ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }
        .awards.active ul {
            display: block;
        }
        .awards li {
            background: #cce5ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .awards li i {
            margin-right: 10px;
            color: #004080;
        }
        .awards h3 {
            margin-bottom: 10px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history h3 {
            margin-bottom: 10px;
        }
        .history ul {
            list-style-type: none;
            padding: 0;
        }
        .history li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history li button {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .history li button:hover {
            background: #cc0000;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            label, button {
                font-size: 0.9em;
            }
            input, select {
                font-size: 0.9em;
            }
            button {
                padding: 10px 15px;
            }
            .loader {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            label, button {
                font-size: 0.8em;
            }
            input, select {
                font-size: 0.8em;
            }
            button {
                padding: 8px 12px;
            }
            .loader {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пошук Гравця</h1>
        <label for="player-nick">Введіть нік гравця:</label>
        <input type="text" id="player-nick" placeholder="Нік гравця" />
        
        <label for="server">Виберіть сервер:</label>
        <select id="server">
            <option value="ru">RU</option>
            <option value="eu">EU</option>
            <option value="na">NA</option>
            <option value="asia">ASIA</option>
        </select>
        
        <button onclick="searchPlayer()">Пошук</button>
        <div id="result"></div>
        <div class="history">
            <h3>Історія Ніків:</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        const APP_ID = '337a69597cd1a9343e68ec5173bbe27d';

        const AWARD_NAMES = {
            'medalCarius': 'Медаль Каріуса',
            'cadet': 'Кадет',
            'invader': 'Загарбник',
            'armorPiercer': 'Бронебійник',
            'medalEkins': 'Медаль Екінса',
            'markOfMasteryI': 'Знак майстерності I',
            'firstBlood': 'Перша кров',
            'medalKay': 'Медаль Кея',
            'firstVictory': 'Перша перемога',
            'markOfMasteryII': 'Знак майстерності II',
            'defender': 'Захисник',
            'markOfMasteryIII': 'Знак майстерності III',
            'medalLeClerc': 'Медаль Леклерка',
            'supporter': 'Підтримка',
            'steelwall': 'Сталевий мур',
            'sniper': 'Снайпер',
            'scout': 'Розвідник',
            'fireForEffect': 'Вогонь на ураження',
            'diehard': 'Загартований',
            'invincible': 'Непереможний',
            'tankExpert': 'Експерт танків',
            'beasthunter': 'Мисливець на звірів',
            'handOfDeath': 'Рука смерті',
            'jointVictory': 'Спільна перемога',
            'sinai': 'Синай',
            'pattonValley': 'Долина Паттона'
        };

        function updateHistoryList() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.forEach((nick, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${nick} <button onclick="removeHistoryItem(${index})">Видалити</button>`;
                historyList.appendChild(listItem);
            });
        }

        function removeHistoryItem(index) {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.splice(index, 1);
            localStorage.setItem('searchHistory', JSON.stringify(history));
            updateHistoryList();
        }

        async function searchPlayer() {
            const playerNick = document.getElementById('player-nick').value;
            const server = document.getElementById('server').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loader"></div>';

            if (!playerNick) {
                resultDiv.innerHTML = '<span class="error">Будь ласка, введіть нік гравця</span>';
                return;
            }

            const serverUrlMap = {
                'ru': 'https://api.wotblitz.ru',
                'eu': 'https://api.wotblitz.eu',
                'na': 'https://api.wotblitz.com',
                'asia': 'https://api.wotblitz.asia'
            };

            const apiUrl = serverUrlMap[server];

            try {
                const playerResponse = await fetch(`${apiUrl}/wotb/account/list/?application_id=${APP_ID}&search=${playerNick}`);
                const playerData = await playerResponse.json();

                if (playerData.status !== 'ok' || playerData.data.length === 0) {
                    resultDiv.innerHTML = '<span class="error">Гравця не знайдено або виникла помилка.</span>';
                    return;
                }

                const playerId = playerData.data[0].account_id;
                const playerNickname = playerData.data[0].nickname;

                // Save to history
                const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
                if (!history.includes(playerNick)) {
                    history.push(playerNick);
                    localStorage.setItem('searchHistory', JSON.stringify(history));
                    updateHistoryList();
                }

                const statsResponse = await fetch(`${apiUrl}/wotb/account/info/?application_id=${APP_ID}&account_id=${playerId}`);
                const statsData = await statsResponse.json();

                if (statsData.status !== 'ok') {
                    resultDiv.innerHTML = '<span class="error">Не вдалося отримати інформацію про гравця</span>';
                    return;
                }

                const playerStats = statsData.data[playerId];
                const achievementsResponse = await fetch(`${apiUrl}/wotb/account/achievements/?application_id=${APP_ID}&account_id=${playerId}`);
                const achievementsData = await achievementsResponse.json();

                let awardsHtml = '<div class="awards"><h3>Нагороди:</h3><ul>';
                if (achievementsData.status === 'ok') {
                    const awards = achievementsData.data[playerId].achievements;
                    for (let award in awards) {
                        if (awards[award] > 0) {
                            const awardName = AWARD_NAMES[award] || award;
                            awardsHtml += `<li class="tooltip"><i class="fas fa-medal"></i> ${awardName}: ${awards[award]}<span class="tooltiptext">${awardName}</span></li>`;
                        }
                    }
                } else {
                    awardsHtml += '<li>Не вдалося отримати нагороди</li>';
                }
                awardsHtml += '</ul><button onclick="toggleAwards()">Показати/Сховати Нагороди</button></div>';

                resultDiv.innerHTML = `
                    <h2>Статистика для ${playerNickname}</h2>
                    <div class="stats">
                        <p>Бої: ${playerStats.statistics.all.battles}</p>
                        <p>Перемоги: ${playerStats.statistics.all.wins}</p>
                        <p>Процент перемог: ${(playerStats.statistics.all.wins / playerStats.statistics.all.battles * 100).toFixed(2)}%</p>
                        <p>Поразки: ${playerStats.statistics.all.losses}</p>
                        <p>Середній урон: ${(playerStats.statistics.all.damage_dealt / playerStats.statistics.all.battles).toFixed(2)}</p>
                        <p>Фрагів: ${playerStats.statistics.all.frags}</p>
                    </div>
                    ${awardsHtml}
                `;
            } catch (error) {
                console.error('Error fetching player data:', error);
                resultDiv.innerHTML = `<span class="error">Виникла помилка при отриманні даних: ${error.message}</span>`;
            }
        }

        function toggleAwards() {
            const awardsDiv = document.querySelector('.awards');
            awardsDiv.classList.toggle('active');
        }

        // Initialize history list
        document.addEventListener('DOMContentLoaded', updateHistoryList);
    </script>
</body>
</html>
