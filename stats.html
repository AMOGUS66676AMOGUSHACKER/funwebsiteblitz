<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук Гравця</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #282846;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #66e0ff;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            color: #dddddd;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #1e1e2f;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #66e0ff;
        }

        button {
            background-color: #66e0ff;
            color: #1e1e2f;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #33d1ff;
        }

        .button-wrapper {
            margin-bottom: 20px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #66e0ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff4d4d;
            font-weight: bold;
        }

        .stats {
            text-align: left;
            margin-bottom: 20px;
            color: #dddddd;
        }

        .stats p {
            margin: 8px 0;
        }

        .awards {
            text-align: left;
        }

        .awards h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .awards ul {
            list-style-type: none;
            padding: 0;
        }

        .awards li {
            margin-bottom: 10px;
            position: relative;
            font-size: 16px;
            color: #66e0ff;
        }

        .tooltip {
            display: inline-block;
            position: relative;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%; /* Position above the tooltip */
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: '';
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="button-wrapper">
        <a href="" target="_blank" class="stylish-button">Назад</a>
    </div>
    <div class="container">
        <h1>Пошук Гравця</h1>
        <label for="player-nick">Введіть нік гравця:</label>
        <input type="text" id="player-nick" placeholder="Нік гравця" />

        <label for="server">Виберіть сервер:</label>
        <select id="server">
            <option value="ru">RU</option>
            <option value="eu">EU</option>
            <option value="na">NA</option>
            <option value="asia">ASIA</option>
        </select>

        <button onclick="searchPlayer()">Пошук</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const APP_ID = '337a69597cd1a9343e68ec5173bbe27d';

        const AWARD_NAMES = {
            'medalCarius': 'Медаль Каріуса',
            'cadet': 'Кадет',
            'invader': 'Загарбник',
            'armorPiercer': 'Бронебійник',
            'medalEkins': 'Медаль Екінса',
            'markOfMasteryI': 'Знак майстерності I ступеня',
            'firstBlood': 'Перша кров',
            'medalKay': 'Медаль Кея',
            'firstVictory': 'Перша перемога',
            'markOfMasteryII': 'Знак майстерності II ступеня',
            'defender': 'Захисник',
            'markOfMasteryIII': 'Знак майстерності III ступеня',
            'medalLeClerc': 'Медаль Леклерка',
            'supporter': 'Підтримка',
            'steelwall': 'Сталевий мур',
            'sniper': 'Снайпер',
            'scout': 'Розвідник',
            'fireForEffect': 'Вогонь на ураження',
            'diehard': 'Загартований',
            'invincible': 'Непереможний',
            'tankExpert': 'Експерт танків',
            'beasthunter': 'Мисливець на звірів',
            'handOfDeath': 'Рука смерті',
            'jointVictory': 'Спільна перемога',
            'sinai': 'Синай',
            'pattonValley': 'Долина Паттона'
        };

        async function searchPlayer() {
            const playerNick = document.getElementById('player-nick').value;
            const server = document.getElementById('server').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loader"></div>';

            if (!playerNick) {
                resultDiv.innerHTML = '<span class="error">Будь ласка, введіть нік гравця</span>';
                return;
            }

            const serverUrlMap = {
                'ru': 'https://api.wotblitz.ru',
                'eu': 'https://api.wotblitz.eu',
                'na': 'https://api.wotblitz.com',
                'asia': 'https://api.wotblitz.asia'
            };

            const apiUrl = serverUrlMap[server];

            try {
                const playerResponse = await fetch(`${apiUrl}/wotb/account/list/?application_id=${APP_ID}&search=${playerNick}`);
                const playerData = await playerResponse.json();

                if (playerData.status !== 'ok' || playerData.data.length === 0) {
                    resultDiv.innerHTML = '<span class="error">Гравця не знайдено або виникла помилка.</span>';
                    return;
                }

                const playerId = playerData.data[0].account_id;

                const statsResponse = await fetch(`${apiUrl}/wotb/account/info/?application_id=${APP_ID}&account_id=${playerId}&extra=statistics.all`);
                const statsData = await statsResponse.json();

                if (statsData.status !== 'ok') {
                    resultDiv.innerHTML = '<span class="error">Не вдалося отримати статистику гравця.</span>';
                    return;
                }

                const playerStats = statsData.data[playerId].statistics.all;
                const awardsResponse = await fetch(`${apiUrl}/wotb/account/achievements/?application_id=${APP_ID}&account_id=${playerId}`);
                const awardsData = await awardsResponse.json();

                const awards = awardsData.data[playerId].achievements;

                resultDiv.innerHTML = `
                    <div class="stats">
                        <p><strong>Бої:</strong> ${playerStats.battles}</p>
                        <p><strong>Перемоги:</strong> ${playerStats.wins} (${(playerStats.wins / playerStats.battles * 100).toFixed(2)}%)</p>
                        <p><strong>Ураження:</strong> ${playerStats.losses}</p>
                        <p><strong>Середній урон:</strong> ${playerStats.damage_dealt / playerStats.battles}</p>
                        <p><strong>Фрагів:</strong> ${playerStats.frags}</p>
                    </div>
                    <div class="chart-container">
                        <canvas id="winRateChart"></canvas>
                    </div>
                    <div class="awards">
                        <h3>Нагороди</h3>
                        <ul>
                            ${Object.keys(awards).map(award => `
                                <li>
                                    <span class="tooltip">${AWARD_NAMES[award] || award}
                                        <span class="tooltiptext">Кількість: ${awards[award]}</span>
                                    </span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;

                const ctx = document.getElementById('winRateChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Бої', 'Перемоги', 'Ураження', 'Фраги'],
                        datasets: [{
                            label: 'Статистика гравця',
                            data: [playerStats.battles, playerStats.wins, playerStats.losses, playerStats.frags],
                            backgroundColor: 'rgba(102, 224, 255, 0.5)',
                            borderColor: '#66e0ff',
                            borderWidth: 1,
                            fill: true
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = '<span class="error">Сталася помилка при завантаженні даних.</span>';
            }
        }
    </script>
</body>
</html>
