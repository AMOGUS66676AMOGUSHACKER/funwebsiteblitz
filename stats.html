<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук Гравця</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle, #1F1C2C, #928DAB);
    color: #FFFFFF;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    perspective: 1200px;
}

.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
    max-width: 1200px;
    width: 100%;
    box-sizing: border-box;
    backdrop-filter: blur(25px);
    animation: fadeIn 1s ease-in-out;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-image: linear-gradient(45deg, #FFD700, #FFB700) 1;
}

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
}

.tab {
    cursor: pointer;
    padding: 20px 30px;
    margin: 0 20px;
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.3);
    color: #FFD700;
    font-weight: bold;
    transition: background 0.4s, color 0.4s, transform 0.3s, box-shadow 0.4s;
    display: flex;
    align-items: center;
    box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
}

.tab i {
    margin-right: 15px;
    font-size: 1.6em;
}

.tab:hover {
    background: rgba(255, 215, 0, 0.4);
    color: #FFF;
    transform: scale(1.1);
}

.tab.active {
    background: rgba(255, 215, 0, 0.8);
    color: #1F1C2C;
    transform: scale(1.1);
    box-shadow: 0 15px 35px rgba(255, 215, 0, 0.8);
}

.tab-content {
    display: none;
    animation: fadeIn 0.6s ease-in-out;
}

.tab-content.active {
    display: block;
}

h1 {
    font-family: 'Great Vibes', cursive;
    color: #FFD700;
    margin-bottom: 40px;
    font-size: 4em;
    font-weight: 700;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
}

label {
    font-size: 1.6em;
    margin: 20px 0;
    display: block;
    color: #FFF;
}

input, select {
    font-size: 1.4em;
    padding: 20px 25px;
    border: 2px solid rgba(221, 221, 221, 0.6);
    border-radius: 20px;
    transition: border-color 0.4s, box-shadow 0.4s, background-color 0.4s;
    box-sizing: border-box;
    background-color: rgba(0, 0, 0, 0.4);
    color: #FFD700;
    width: calc(100% - 50px);
    margin-bottom: 25px;
}

input:focus, select:focus {
    border-color: rgba(255, 215, 0, 0.8);
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    outline: none;
    background-color: rgba(0, 0, 0, 0.6);
}

button {
    background: linear-gradient(135deg, #FFD700, #FFB700);
    color: #1F1C2C;
    border: none;
    padding: 20px 40px;
    cursor: pointer;
    margin: 25px 0;
    border-radius: 20px;
    font-size: 1.6em;
    transition: background-color 0.4s, transform 0.4s, box-shadow 0.4s;
    box-shadow: 0 15px 40px rgba(255, 215, 0, 0.8);
    text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
}

button:hover {
    background: linear-gradient(135deg, #FFB700, #FF9000);
    transform: scale(1.1);
    box-shadow: 0 18px 45px rgba(255, 215, 0, 0.9);
}

#result {
    margin-top: 40px;
    padding: 25px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(255, 215, 0, 0.8);
    text-align: left;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card {
    background-color: rgba(0, 0, 0, 0.9); /* Темніший фон для контрасту */
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 15px 40px rgba(255, 215, 0, 0.9); /* Посилена тінь */
    width: 100%;
    max-width: 600px;
    margin-bottom: 30px;
    text-align: center;
    color: #FFD700; /* Яскравий золотий текст */
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.9); /* Яскраве світіння тексту */
    animation: glow 1.5s infinite; /* Світіння */
}

.card h3 {
    font-size: 3em; /* Великий розмір заголовка */
    margin-bottom: 20px;
}

.card p {
    font-size: 1.6em;
    margin: 20px 0;
}

.error, .success {
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 215, 0, 0.15);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(255, 215, 0, 0.6);
    margin: 15px 0;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
}

.error {
    color: #FF6347;
}

.success {
    color: #32CD32;
}

.error i, .success i {
    margin-right: 15px;
}

.error i {
    color: #FF6347;
}

.success i {
    color: #32CD32;
}

.history {
    margin-top: 40px;
    text-align: left;
    color: #FFF;
}

.history h3 {
    margin-bottom: 25px;
    font-size: 2.5em;
    font-weight: 700;
}

.history ul {
    list-style-type: none;
    padding: 0;
}

.history li {
    padding: 20px;
    border-radius: 15px;
    background-color: rgba(255, 215, 0, 0.15);
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
    cursor: pointer;
    transition: transform 0.4s, background-color 0.4s, box-shadow 0.4s;
}

.history li:hover {
    background-color: rgba(255, 215, 0, 0.3);
    transform: translateX(12px);
    box-shadow: 0 15px 35px rgba(255, 215, 0, 0.7);
}

.history li i {
    margin-left: 12px;
    color: rgba(255, 215, 0, 0.8);
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes glow {
    0% {
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
    50% {
        text-shadow: 0 0 30px rgba(255, 215, 0, 1);
    }
    100% {
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
}

        .awards ul {
            display: none;
        }

        .awards.active ul {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пошук Гравця</h1>
        <label for="player-nick">Введіть нік гравця:</label>
        <input type="text" id="player-nick" placeholder="Нік гравця" />
        
        <label for="server">Виберіть сервер:</label>
        <select id="server">
            <option value="ru">RU</option>
            <option value="eu">EU</option>
            <option value="na">NA</option>
            <option value="asia">ASIA</option>
        </select>
        
        <button onclick="searchPlayer()">Пошук</button>
        <div id="result"></div>
        <div class="history">
            <h3>Історія Ніків:</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
      <div id="result"></div>
    <script>
        const APP_ID = '337a69597cd1a9343e68ec5173bbe27d';
        const AWARD_NAMES = {
            'medalCarius': 'Медаль Каріуса',
            'cadet': 'Кадет',
            'invader': 'Загарбник',
            'armorPiercer': 'Бронебійник',
            'medalEkins': 'Медаль Екінса',
            'markOfMasteryI': 'Знак майстерності I',
            'firstBlood': 'Перша кров',
            'medalKay': 'Медаль Кея',
            'firstVictory': 'Перша перемога',
            'markOfMasteryII': 'Знак майстерності II',
            'defender': 'Захисник',
            'markOfMasteryIII': 'Знак майстерності III',
            'medalLeClerc': 'Медаль Леклерка',
            'supporter': 'Підтримка',
            'steelwall': 'Сталевий мур',
            'sniper': 'Снайпер',
            'scout': 'Розвідник',
            'fireForEffect': 'Вогонь на ураження',
            'diehard': 'Загартований',
            'invincible': 'Непереможний',
            'tankExpert': 'Експерт танків',
            'beasthunter': 'Мисливець на звірів',
            'handOfDeath': 'Рука смерті',
            'jointVictory': 'Спільна перемога',
            'sinai': 'Синай',
            'pattonValley': 'Долина Паттона'
        };

        function updateHistoryList() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.forEach((nick, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${nick} <button onclick="removeHistoryItem(${index})">Видалити</button>`;
                historyList.appendChild(listItem);
            });
        }

        function removeHistoryItem(index) {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.splice(index, 1);
            localStorage.setItem('searchHistory', JSON.stringify(history));
            updateHistoryList();
        }

        async function searchPlayer() {
            const playerNick = document.getElementById('player-nick').value;
            const server = document.getElementById('server').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loader"></div>';

            if (!playerNick) {
                resultDiv.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> Будь ласка, введіть нік гравця</div>';
                return;
            }

            const serverUrlMap = {
                'ru': 'https://api.wotblitz.ru',
                'eu': 'https://api.wotblitz.eu',
                'na': 'https://api.wotblitz.com',
                'asia': 'https://api.wotblitz.asia'
            };

            const apiUrl = serverUrlMap[server];

            try {
                const playerResponse = await fetch(`${apiUrl}/wotb/account/list/?application_id=${APP_ID}&search=${playerNick}`);
                const playerData = await playerResponse.json();

                if (playerData.status !== 'ok' || playerData.data.length === 0) {
                    resultDiv.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> Гравця не знайдено або виникла помилка.</div>';
                    return;
                }

                const playerId = playerData.data[0].account_id;
                const playerNickname = playerData.data[0].nickname;

                // Save to history
                const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
                if (!history.includes(playerNick)) {
                    history.push(playerNick);
                    localStorage.setItem('searchHistory', JSON.stringify(history));
                    updateHistoryList();
                }

                const statsResponse = await fetch(`${apiUrl}/wotb/account/info/?application_id=${APP_ID}&account_id=${playerId}`);
                const statsData = await statsResponse.json();

                if (statsData.status !== 'ok') {
                    resultDiv.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> Не вдалося отримати інформацію про гравця</div>';
                    return;
                }

                const playerStats = statsData.data[playerId];
                const achievementsResponse = await fetch(`${apiUrl}/wotb/account/achievements/?application_id=${APP_ID}&account_id=${playerId}`);
                const achievementsData = await achievementsResponse.json();

                let awardsHtml = '<div class="awards"><h3>Нагороди:</h3><ul>';
                if (achievementsData.status === 'ok') {
                    const awards = achievementsData.data[playerId].achievements;
                    for (let award in awards) {
                        if (awards[award] > 0) {
                            const awardName = AWARD_NAMES[award] || award;
                            awardsHtml += `<li class="tooltip"><i class="fas fa-medal"></i> ${awardName}: ${awards[award]}<span class="tooltiptext">${awardName}</span></li>`;
                        }
                    }
                } else {
                    awardsHtml += '<li>Не вдалося отримати нагороди</li>';
                }
                awardsHtml += '</ul><button onclick="toggleAwards()">Показати/Сховати Нагороди</button></div>';

                // Additional info
                const registrationDate = new Date(playerStats.created * 1000).toLocaleDateString();
                const battlesByType = playerStats.statistics.all.battles_by_type || {};
                const winsByType = playerStats.statistics.all.wins_by_type || {};
                
                let battlesByTypeHtml = '';
                const types = ['light', 'medium', 'heavy', 'td', 'arty'];
                types.forEach(type => {
                    const typeName = type.charAt(0).toUpperCase() + type.slice(1);
                    battlesByTypeHtml += `<p>${typeName} танки: ${battlesByType[type] || 0} боїв, ${winsByType[type] || 0} перемог</p>`;
                });

                resultDiv.innerHTML = 
                    `<div class="success"><i class="fas fa-check-circle"></i> Знайдено гравця: ${playerNickname}</div>
                    <div class="stats">
                        <p>Вік: ${playerStats.age} років</p>
                        <p>Дата реєстрації: ${registrationDate}</p>
                        <p>Бої: ${playerStats.statistics.all.battles}</p>
                        <p>Перемоги: ${playerStats.statistics.all.wins}</p>
                        <p>Середній рейтинг: ${playerStats.statistics.all.avg_damage_assisted_radio}</p>
                        ${battlesByTypeHtml}
                    </div>
                    ${awardsHtml}`;
            } catch (error) {
                resultDiv.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> Виникла помилка при запиті до сервера.</div>';
                console.error('Error:', error);
            }
        }
        function toggleAwards() {
            const awards = document.querySelector('.awards');
            awards.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateHistoryList();
        });
    </script>
</body>
</html>
