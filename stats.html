<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук Гравця</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        label {
            font-size: 1.2em;
            margin: 15px 0;
            display: block;
        }
        input, select {
            font-size: 1.1em;
            padding: 15px;
            margin: 8px 0;
            width: calc(100% - 30px);
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 8px rgba(106, 13, 173, 0.4);
            outline: none;
        }
        button {
            background-color: #6a0dad;
            color: #ffffff;
            border: none;
            padding: 15px;
            cursor: pointer;
            margin: 25px 0;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.2em;
            font-weight: 600;
        }
        button:hover {
            background-color: #4a0088;
            transform: scale(1.05);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #6a0dad;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid transparent;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .tab.active {
            border-color: #6a0dad;
            background-color: #f7f7f7;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .loader {
            border: 12px solid #f3f3f3;
            border-radius: 50%;
            border-top: 12px solid #6a0dad;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .stats, .awards, .additional-info {
            margin-top: 25px;
        }
        .stats p, .awards p, .additional-info p {
            font-size: 1.1em;
            margin: 8px 0;
        }
        .awards ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }
        .awards.active ul {
            display: block;
        }
        .awards li {
            background: #e0f7fa;
            margin: 8px 0;
            padding: 12px;
            border-radius: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        .awards li i {
            margin-right: 12px;
            color: #6a0dad;
        }
        .awards h3 {
            margin-bottom: 12px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .history {
            margin-top: 25px;
            text-align: left;
        }
        .history h3 {
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .history ul {
            list-style-type: none;
            padding: 0;
        }
        .history li {
            background: #f1f1f1;
            margin: 8px 0;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        .history li button {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        .history li button:hover {
            background: #cc0000;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            label, button {
                font-size: 1em;
            }
            input, select {
                font-size: 1em;
            }
            button {
                padding: 12px;
            }
            .loader {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }
            label, button {
                font-size: 0.9em;
            }
            input, select {
                font-size: 0.9em;
            }
            button {
                padding: 10px;
            }
            .loader {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пошук Гравця</h1>
        <div class="tabs">
            <div class="tab active" onclick="showTab('search')">Пошук</div>
            <div class="tab" onclick="showTab('history')">Історія</div>
        </div>
        <div id="search" class="tab-content active">
            <label for="player-nick">Нік Гравця:</label>
            <input type="text" id="player-nick" placeholder="Введіть нік гравця">
            <label for="server">Сервер:</label>
            <select id="server">
                <option value="ru">RU</option>
                <option value="eu">EU</option>
                <option value="na">NA</option>
                <option value="asia">ASIA</option>
            </select>
            <button onclick="searchPlayer()">Пошук</button>
            <div id="result"></div>
        </div>
        <div id="history" class="tab-content">
            <div class="history">
                <h3>Історія Пошуку</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const APP_ID = ' 337a69597cd1a9343e68ec5173bbe27d'; // Замість 'your_app_id_here' вставте свій реальний APP_ID
        const AWARD_NAMES = {
            'medalEkins': 'Медаль Екінса',
            'markOfMasteryI': 'Знак майстерності I',
            'firstBlood': 'Перша кров',
            'medalKay': 'Медаль Кея',
            'firstVictory': 'Перша перемога',
            'markOfMasteryII': 'Знак майстерності II',
            'defender': 'Захисник',
            'markOfMasteryIII': 'Знак майстерності III',
            'medalLeClerc': 'Медаль Леклерка',
            'supporter': 'Підтримка',
            'steelwall': 'Сталевий мур',
            'sniper': 'Снайпер',
            'scout': 'Розвідник',
            'fireForEffect': 'Вогонь на ураження',
            'diehard': 'Загартований',
            'invincible': 'Непереможний',
            'tankExpert': 'Експерт танків',
            'beasthunter': 'Мисливець на звірів',
            'handOfDeath': 'Рука смерті',
            'jointVictory': 'Спільна перемога',
            'sinai': 'Синай',
            'pattonValley': 'Долина Паттона'
        };

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function updateHistoryList() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.forEach((nick, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${nick} <button onclick="removeHistoryItem(${index})">Видалити</button>`;
                historyList.appendChild(listItem);
            });
        }

        function removeHistoryItem(index) {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.splice(index, 1);
            localStorage.setItem('searchHistory', JSON.stringify(history));
            updateHistoryList();
        }

        async function searchPlayer() {
            const playerNick = document.getElementById('player-nick').value;
            const server = document.getElementById('server').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loader"></div>';

            if (!playerNick) {
                resultDiv.innerHTML = '<span class="error">Будь ласка, введіть нік гравця</span>';
                return;
            }

            const serverUrlMap = {
                'ru': 'https://api.wotblitz.ru',
                'eu': 'https://api.wotblitz.eu',
                'na': 'https://api.wotblitz.com',
                'asia': 'https://api.wotblitz.asia'
            };

            const apiUrl = serverUrlMap[server];

            try {
                const playerResponse = await fetch(`${apiUrl}/wotb/account/list/?application_id=${APP_ID}&search=${playerNick}`);
                const playerData = await playerResponse.json();

                if (playerData.status !== 'ok' || playerData.data.length === 0) {
                    resultDiv.innerHTML = '<span class="error">Гравця не знайдено або виникла помилка.</span>';
                    return;
                }

                const playerId = playerData.data[0].account_id;
                const playerNickname = playerData.data[0].nickname;

                // Save to history
                const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
                if (!history.includes(playerNick)) {
                    history.push(playerNick);
                    localStorage.setItem('searchHistory', JSON.stringify(history));
                    updateHistoryList();
                }

                const statsResponse = await fetch(`${apiUrl}/wotb/account/info/?application_id=${APP_ID}&account_id=${playerId}`);
                const statsData = await statsResponse.json();

                if (statsData.status !== 'ok') {
                    resultDiv.innerHTML = '<span class="error">Не вдалося отримати інформацію про гравця</span>';
                    return;
                }

                const playerStats = statsData.data[playerId];
                const achievementsResponse = await fetch(`${apiUrl}/wotb/account/achievements/?application_id=${APP_ID}&account_id=${playerId}`);
                const achievementsData = await achievementsResponse.json();

                let awardsHtml = '<div class="awards"><h3>Нагороди:</h3><ul>';
                if (achievementsData.status === 'ok') {
                    const awards = achievementsData.data[playerId].achievements;
                    for (let award in awards) {
                        if (awards[award] > 0) {
                            const awardName = AWARD_NAMES[award] || award;
                            awardsHtml += `<li class="tooltip"><i class="fas fa-medal"></i> ${awardName}: ${awards[award]}<span class="tooltiptext">${awardName}</span></li>`;
                        }
                    }
                } else {
                    awardsHtml += '<li>Не вдалося отримати нагороди</li>';
                }
                awardsHtml += '</ul><button onclick="toggleAwards()">Показати/Сховати Нагороди</button></div>';

                // Additional info
                const registrationDate = new Date(playerStats.created * 1000).toLocaleDateString();
                const battlesByType = playerStats.statistics.all.battles_by_type || {};
                const winsByType = playerStats.statistics.all.wins_by_type || {};
                
                let battlesByTypeHtml = '';
                const types = ['light', 'medium', 'heavy', 'td', 'arty'];
                types.forEach(type => {
                    const typeName = type.charAt(0).toUpperCase() + type.slice(1);
                    battlesByTypeHtml += `<p>${typeName} танки: ${battlesByType[type] || 0} боїв, Перемоги: ${winsByType[type] || 0}</p>`;
                });

                resultDiv.innerHTML = 
                    `<h2>Статистика для ${playerNickname}</h2>
                    <div class="stats">
                        <p>Дата реєстрації: ${registrationDate || 'Не вказана'}</p>
                        <p>Бої: ${playerStats.statistics.all.battles}</p>
                        <p>Перемоги: ${playerStats.statistics.all.wins}</p>
                        <p>Процент перемог: ${(playerStats.statistics.all.wins / playerStats.statistics.all.battles * 100).toFixed(2)}%</p>
                        <p>Поразки: ${playerStats.statistics.all.losses}</p>
                        <p>Середній урон: ${(playerStats.statistics.all.damage_dealt / playerStats.statistics.all.battles).toFixed(2)}</p>
                        <p>Фрагів: ${playerStats.statistics.all.frags}</p>
                        ${battlesByTypeHtml}
                    </div>
                    ${awardsHtml}`;
            } catch (error) {
                console.error('Error fetching player data:', error);
                resultDiv.innerHTML = `<span class="error">Виникла помилка при отриманні даних: ${error.message}</span>`;
            }
        }

        function toggleAwards() {
            const awardsDiv = document.querySelector('.awards');
            awardsDiv.classList.toggle('active');
        }

        // Initialize history list
        document.addEventListener('DOMContentLoaded', updateHistoryList);
    </script>
</body>
</html>
