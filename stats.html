<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук Гравця</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar label {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .player-stats {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пошук Гравця</h1>
        <div class="search-bar">
            <label for="player-nick">Введіть нік гравця:</label>
            <input type="text" id="player-nick">
            <button onclick="searchPlayer()">Пошук</button>
        </div>
        <div class="player-stats" id="player-stats">
            <h2>Статистика Гравця</h2>
            <table>
                <thead>
                    <tr>
                        <th>Характеристика</th>
                        <th>Значення</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ім'я гравця</td>
                        <td id="player-name"></td>
                    </tr>
                    <tr>
                        <td>Кількість боїв</td>
                        <td id="battles-count"></td>
                    </tr>
                    <tr>
                        <td>Перемоги</td>
                        <td id="wins-count"></td>
                    </tr>
                    <tr>
                        <td>Рейтинг</td>
                        <td id="player-rating"></td>
                    </tr>
                    <!-- Додайте більше характеристик тут -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function searchPlayer() {
            const playerNick = document.getElementById('player-nick').value;
            if (!playerNick) {
                alert('Введіть нік гравця!');
                return;
            }

            const apiKey = '337a69597cd1a9343e68ec5173bbe27d';
            const apiUrl = `https://api.worldoftanks.com/wot/account/list/?application_id=${apiKey}&search=${playerNick}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'ok' && data.meta.count > 0) {
                    const playerId = data.data[0].account_id;
                    const playerStatsUrl = `https://api.worldoftanks.com/wot/account/info/?application_id=${apiKey}&account_id=${playerId}`;

                    const statsResponse = await fetch(playerStatsUrl);
                    const statsData = await statsResponse.json();

                    if (statsData.status === 'ok') {
                        const playerStats = statsData.data[playerId];
                        displayPlayerStats(playerStats);
                    } else {
                        alert('Не вдалося отримати статистику гравця.');
                    }
                } else {
                    alert('Гравця не знайдено.');
                }
            } catch (error) {
                console.error('Error fetching player data:', error);
                alert('Виникла помилка при пошуку гравця.');
            }
        }

        function displayPlayerStats(stats) {
            document.getElementById('player-name').textContent = stats.nickname;
            document.getElementById('battles-count').textContent = stats.statistics.all.battles;
            document.getElementById('wins-count').textContent = stats.statistics.all.wins;
            document.getElementById('player-rating').textContent = stats.global_rating;

            document.getElementById('player-stats').style.display = 'block';
        }
    </script>
</body>
</html>
