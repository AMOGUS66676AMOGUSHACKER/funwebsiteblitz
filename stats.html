<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук Гравця</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #00d4ff;
            font-weight: bold;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: left;
            color: #cccccc;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #555;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            background-color: #3c3c3c;
            color: #ffffff;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            background-color: #00d4ff;
            color: #1e1e1e;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #00a9cc;
        }

        .button-wrapper {
            margin-bottom: 25px;
        }

        .stylish-button {
            background-color: #00d4ff;
            color: #1e1e1e;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .stylish-button:hover {
            background-color: #00a9cc;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff4f4f;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .stats {
            text-align: left;
            margin-bottom: 30px;
            background-color: #333333;
            padding: 15px;
            border-radius: 6px;
        }

        .stats p {
            margin: 8px 0;
            font-size: 16px;
        }

        .awards {
            text-align: left;
        }

        .awards h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .awards ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .awards li {
            margin-bottom: 12px;
            position: relative;
            font-size: 16px;
        }

        .tooltip {
            display: inline-block;
            position: relative;
            color: #f0f0f0;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the tooltip */
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: '';
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="button-wrapper">
        <a href="#" class="stylish-button">Назад</a>
    </div>
    <div class="container">
        <h1>Пошук Гравця</h1>
        <label for="player-nick">Введіть нік гравця:</label>
        <input type="text" id="player-nick" placeholder="Нік гравця" />

        <label for="server">Виберіть сервер:</label>
        <select id="server">
            <option value="ru">RU</option>
            <option value="eu">EU</option>
            <option value="na">NA</option>
            <option value="asia">ASIA</option>
        </select>

        <button onclick="searchPlayer()">Пошук</button>
        <div id="result"></div>
        <canvas id="statsChart" width="400" height="400"></canvas>
    </div>

    <script>
        const APP_ID = '337a69597cd1a9343e68ec5173bbe27d';

        const AWARD_NAMES = {
            'medalCarius': 'Медаль Каріуса',
            'cadet': 'Кадет',
            'invader': 'Загарбник',
            'armorPiercer': 'Бронебійник',
            'medalEkins': 'Медаль Екінса',
            'markOfMasteryI': 'Знак майстерності I ступеня',
            'firstBlood': 'Перша кров',
            'medalKay': 'Медаль Кея',
            'firstVictory': 'Перша перемога',
            'markOfMasteryII': 'Знак майстерності II ступеня',
            'defender': 'Захисник',
            'markOfMasteryIII': 'Знак майстерності III ступеня',
            'medalLeClerc': 'Медаль Леклерка',
            'supporter': 'Підтримка',
            'steelwall': 'Сталевий мур',
            'sniper': 'Снайпер',
            'scout': 'Розвідник',
            'fireForEffect': 'Вогонь на ураження',
            'diehard': 'Загартований',
            'invincible': 'Непереможний',
            'tankExpert': 'Експерт танків',
            'beasthunter': 'Мисливець на звірів',
            'handOfDeath': 'Рука смерті',
            'jointVictory': 'Спільна перемога',
            'sinai': 'Синай',
            'pattonValley': 'Долина Паттона'
        };

        async function searchPlayer() {
            const playerNick = document.getElementById('player-nick').value;
            const server = document.getElementById('server').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loader"></div>';

            if (!playerNick) {
                resultDiv.innerHTML = '<span class="error">Будь ласка, введіть нік гравця</span>';
                return;
            }

            const serverUrlMap = {
                'ru': 'https://api.worldoftanks.ru',
                'eu': 'https://api.worldoftanks.eu',
                'na': 'https://api.worldoftanks.com',
                'asia': 'https://api.worldoftanks.asia'
            };

            const apiUrl = `${serverUrlMap[server]}/wot/account/list/?application_id=${APP_ID}&search=${playerNick}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status !== 'ok' || data.data.length === 0) {
                    resultDiv.innerHTML = '<span class="error">Гравця не знайдено або виникла помилка</span>';
                    return;
                }

                const playerId = data.data[0].account_id;
                const playerInfoUrl = `${serverUrlMap[server]}/wot/account/info/?application_id=${APP_ID}&account_id=${playerId}`;
                const playerInfoResponse = await fetch(playerInfoUrl);
                const playerInfoData = await playerInfoResponse.json();

                const playerStats = playerInfoData.data[playerId];

                if (!playerStats || !playerStats.statistics) {
                    resultDiv.innerHTML = '<span class="error">Не вдалося отримати дані про статистику гравця</span>';
                    return;
                }

                resultDiv.innerHTML = `
                    <div class="stats">
                        <p><strong>Нік:</strong> ${playerNick}</p>
                        <p><strong>Кількість боїв:</strong> ${playerStats.statistics.all.battles}</p>
                        <p><strong>Виграші:</strong> ${playerStats.statistics.all.wins}</p>
                        <p><strong>Процент перемог:</strong> ${(playerStats.statistics.all.wins / playerStats.statistics.all.battles * 100).toFixed(2)}%</p>
                    </div>
                `;

                const awards = playerStats.achievements;
                if (awards) {
                    let awardsHtml = '<div class="awards"><h3>Нагороди:</h3><ul>';
                    for (const award in awards) {
                        if (AWARD_NAMES[award]) {
                            awardsHtml += `
                                <li class="tooltip">
                                    ${AWARD_NAMES[award]} (${awards[award]})
                                    <span class="tooltiptext">${award}</span>
                                </li>
                            `;
                        }
                    }
                    awardsHtml += '</ul></div>';
                    resultDiv.innerHTML += awardsHtml;
                } else {
                    resultDiv.innerHTML += '<div class="awards"><h3>Нагороди:</h3><p>Нагороди відсутні</p></div>';
                }

                // Chart.js - Побудова графіка на основі статистики
                const ctx = document.getElementById('statsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Бої', 'Виграші', 'Процент перемог'],
                        datasets: [{
                            label: 'Статистика гравця',
                            data: [
                                playerStats.statistics.all.battles,
                                playerStats.statistics.all.wins,
                                (playerStats.statistics.all.wins / playerStats.statistics.all.battles * 100).toFixed(2)
                            ],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Помилка при отриманні даних:', error);
                resultDiv.innerHTML = '<span class="error">Сталася помилка при отриманні даних</span>';
            }
        }
    </script>

</body>
</html>
