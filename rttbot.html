<head>

  <title>Brawl Stars Player Stats</title>
  <style>
    body {

    .container {
      text-align: center;
      background: linear-gradient(145deg, #232526, #414345);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #f9a825;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #f9a825;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ffc107;
    }
    .stats {
      margin-top: 20px;
    }
    .stats div {
      background-color: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
