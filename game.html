<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        canvas {
            background-color: #333;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Налаштування гри
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const boxSize = 20;
        const canvasSize = 400;

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = getRandomFoodPosition();
        let score = 0;

        // Функція для генерації їжі у випадковому місці
        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize
            };
        }

        // Функція малювання змійки та їжі
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Малювання їжі
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            // Малювання змійки
            ctx.fillStyle = "lime";
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                if (index === 0 && (segment.x === food.x && segment.y === food.y)) {
                    score++;
                    snake.push({ ...snake[snake.length - 1] });
                    food = getRandomFoodPosition();
                }
            });

            // Переміщення змійки
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i] = { ...snake[i - 1] };
            }
            snake[0].x += direction.x;
            snake[0].y += direction.y;

            // Перевірка на зіткнення зі стінами або самим собою
            if (
                snake[0].x < 0 || snake[0].x >= canvasSize ||
                snake[0].y < 0 || snake[0].y >= canvasSize ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
            ) {
                alert(`Game Over! Your score: ${score}`);
                resetGame();
            }
        }

        // Функція для початку нової гри
        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            food = getRandomFoodPosition();
            score = 0;
        }

        // Зміна напрямку за допомогою клавіш
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -boxSize };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: boxSize };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -boxSize, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: boxSize, y: 0 };
                    break;
            }
        });

        // Запуск гри з інтервалом оновлення
        setInterval(drawGame, 100);
    </script>
</body>
</html>
