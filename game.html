<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Games Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .game-card {
            width: 250px;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .game-card h3 {
            margin: 10px 0;
            color: #4caf50;
        }
        .game-card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .game-card button:hover {
            background-color: #388e3c;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: none;
        }
    </style>
</head>
<body>

    <header>Online Games Catalog</header>

    <section class="catalog">
        <div class="game-card" onclick="openGame('plants-vs-zombies')">
            <img src="plants-vs-zombies-thumbnail.jpg" alt="Plants vs Zombies">
            <h3>Plants vs Zombies Online</h3>
            <button>Play Now</button>
        </div>
        <div class="game-card" onclick="openGame('flappy-bird')">
            <img src="flappy-bird-thumbnail.jpg" alt="Flappy Bird">
            <h3>Flappy Bird</h3>
            <button>Play Now</button>
        </div>
        <div class="game-card" onclick="openGame('snake-game')">
            <img src="snake-game-thumbnail.jpg" alt="Snake Game">
            <h3>Realistic Snake Game</h3>
            <button>Play Now</button>
        </div>
    </section>

    <iframe id="gameFrame" src=""></iframe>

    <script>
        function openGame(game) {
            const gameFrame = document.getElementById('gameFrame');
            if (game === 'plants-vs-zombies') {
                gameFrame.src = 'plants-vs-zombies.html'; // Вставте посилання на сторінку гри
            } else if (game === 'flappy-bird') {
                gameFrame.src = 'flappy-bird.html'; // Вставте посилання на сторінку гри
            } else if (game === 'snake-game') {
                gameFrame.src = 'snake-game.html'; // Вставте посилання на сторінку гри
            }
            gameFrame.style.display = 'block';
        }
    </script>

</body>
</html>
