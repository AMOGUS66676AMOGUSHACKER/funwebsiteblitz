<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Games Catalog</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #2196f3;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            max-width: 1200px;
            padding: 0 20px;
        }
        .game-card {
            width: 250px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .game-card h3 {
            margin: 15px 0;
            color: #2196f3;
        }
        .game-card button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #2196f3;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .game-card button:hover {
            background-color: #1976d2;
        }
        .game-container {
            display: none;
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 20px auto;
        }
        canvas {
            background: #2e7d32 url('https://www.transparenttextures.com/patterns/grass.png');
            border: 8px solid #4caf50;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <header>Online Games Catalog</header>

    <section class="catalog">
        <div class="game-card" onclick="showGame('plants-vs-zombies')">
            <img src="plants-vs-zombies-thumbnail.jpg" alt="Plants vs Zombies">
            <h3>Plants vs Zombies Online</h3>
            <button>Play Now</button>
        </div>
        <div class="game-card" onclick="showGame('flappy-bird')">
            <img src="flappy-bird-thumbnail.jpg" alt="Flappy Bird">
            <h3>Flappy Bird</h3>
            <button>Play Now</button>
        </div>
        <div class="game-card" onclick="showGame('snake-game')">
            <img src="snake-game-thumbnail.jpg" alt="Snake Game">
            <h3>Realistic Snake Game</h3>
            <button>Play Now</button>
        </div>
    </section>

    <!-- Plants vs Zombies -->
    <div id="plants-vs-zombies" class="game-container">
        <h2>Plants vs Zombies</h2>
        <p>Ця гра поки що не реалізована</p>
        <button class="back-button" onclick="goBack()">Back to Catalog</button>
    </div>

    <!-- Flappy Bird -->
    <div id="flappy-bird" class="game-container">
        <h2>Flappy Bird</h2>
        <p>Ця гра поки що не реалізована</p>
        <button class="back-button" onclick="goBack()">Back to Catalog</button>
    </div>

    <!-- Snake Game -->
    <div id="snake-game" class="game-container">
        <h2>Snake Game</h2>
        <div id="scoreBoard">Score: 0</div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <button class="back-button" onclick="goBack()">Back to Catalog</button>
    </div>

    <script>
        function showGame(gameId) {
            document.querySelectorAll('.game-container').forEach(container => container.style.display = 'none');
            document.querySelector('.catalog').style.display = 'none';
            document.getElementById(gameId).style.display = 'block';

            if (gameId === 'snake-game') startSnakeGame();
        }

        function goBack() {
            document.querySelectorAll('.game-container').forEach(container => container.style.display = 'none');
            document.querySelector('.catalog').style.display = 'flex';
            resetSnakeGame();
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("scoreBoard");
        const boxSize = 20;
        const canvasSize = 500;
        let snake, direction, food, score;
        resetSnakeGame();

        function resetSnakeGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: boxSize, y: 0 };
            food = getRandomFoodPosition();
            score = 0;
            scoreBoard.textContent = `Score: ${score}`;
        }

        function startSnakeGame() {
            setInterval(drawGame, 100);
        }

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize
            };
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ffeb3b";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "#388e3c" : "#4caf50";
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
            });

            for (let i = snake.length - 1; i > 0; i--) {
                snake[i] = { ...snake[i - 1] };
            }
            snake[0].x += direction.x;
            snake[0].y += direction.y;

            if (
                snake[0].x < 0 || snake[0].x >= canvasSize ||
                snake[0].y < 0 || snake[0].y >= canvasSize ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
            ) {
                alert(`Game Over! Your score: ${score}`);
                resetSnakeGame();
            }

            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                scoreBoard.textContent = `Score: ${score}`;
                snake.push({ ...snake[snake.length - 1] });
                food = getRandomFoodPosition();
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -boxSize };
            if (event.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: boxSize };
            if (event.key === "ArrowLeft" && direction.x === 0) direction = { x: -boxSize, y: 0 };
            if (event.key === "ArrowRight" && direction.x === 0) direction = { x: boxSize, y: 0 };
        });
    </script>

</body>
</html>
