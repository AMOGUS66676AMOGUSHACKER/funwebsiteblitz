<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4caf50;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #2e7d32 url('https://www.transparenttextures.com/patterns/grass.png');
            border: 10px solid #8bc34a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("scoreBoard");
        const boxSize = 20;
        const canvasSize = 500;

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: boxSize, y: 0 };
        let food = getRandomFoodPosition();
        let score = 0;

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize
            };
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Малювання їжі
            ctx.fillStyle = "#ffeb3b";
            ctx.strokeStyle = "#fbc02d";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(food.x + boxSize / 2, food.y + boxSize / 2, boxSize / 2.5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            // Малювання змійки з реалістичним ефектом
            snake.forEach((segment, index) => {
                // Реалістичний колір для сегментів
                const gradient = ctx.createLinearGradient(segment.x, segment.y, segment.x + boxSize, segment.y + boxSize);
                gradient.addColorStop(0, index === 0 ? "#388e3c" : "#4caf50");
                gradient.addColorStop(1, index === 0 ? "#1b5e20" : "#2e7d32");
                ctx.fillStyle = gradient;
                ctx.strokeStyle = "#2e7d32";
                ctx.lineWidth = 1;
                
                // Малювання сегмента
                ctx.beginPath();
                ctx.arc(segment.x + boxSize / 2, segment.y + boxSize / 2, boxSize / 2, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();

                // Малювання очей на голові змійки
                if (index === 0) {
                    ctx.fillStyle = "#ffffff";
                    ctx.beginPath();
                    ctx.arc(segment.x + boxSize * 0.3, segment.y + boxSize * 0.3, boxSize * 0.1, 0, 2 * Math.PI);
                    ctx.arc(segment.x + boxSize * 0.7, segment.y + boxSize * 0.3, boxSize * 0.1, 0, 2 * Math.PI);
                    ctx.fill();

                    // Малюємо язик
                    ctx.fillStyle = "#ff1744";
                    ctx.beginPath();
                    ctx.moveTo(segment.x + boxSize / 2, segment.y + boxSize * 0.8);
                    ctx.lineTo(segment.x + boxSize * 0.4, segment.y + boxSize);
                    ctx.lineTo(segment.x + boxSize * 0.6, segment.y + boxSize);
                    ctx.fill();
                }
            });

            // Переміщення змійки
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i] = { ...snake[i - 1] };
            }
            snake[0].x += direction.x;
            snake[0].y += direction.y;

            // Перевірка на зіткнення зі стінами або самим собою
            if (
                snake[0].x < 0 || snake[0].x >= canvasSize ||
                snake[0].y < 0 || snake[0].y >= canvasSize ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
            ) {
                alert(`Game Over! Your score: ${score}`);
                resetGame();
            }

            // Перевірка на з'їдання їжі
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                scoreBoard.textContent = `Score: ${score}`;
                snake.push({ ...snake[snake.length - 1] });
                food = getRandomFoodPosition();
            }
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: boxSize, y: 0 };
            food = getRandomFoodPosition();
            score = 0;
            scoreBoard.textContent = `Score: ${score}`;
        }

        // Зміна напрямку за допомогою клавіш
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -boxSize };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: boxSize };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -boxSize, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: boxSize, y: 0 };
                    break;
            }
        });

        // Запуск гри з інтервалом оновлення
        setInterval(drawGame, 100);
    </script>
</body>
</html>
