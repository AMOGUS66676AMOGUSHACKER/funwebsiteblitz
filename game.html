<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game: VIP Edition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #8e44ad, #3498db);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: radial-gradient(circle at center, #2c3e50, #1a252f);
            border: 5px solid #ecf0f1;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            color: #ecf0f1;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("scoreBoard");
        const boxSize = 20;
        const canvasSize = 500;

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: boxSize, y: 0 };
        let food = getRandomFoodPosition();
        let score = 0;

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize
            };
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Малювання їжі
            ctx.fillStyle = "gold";
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(food.x + boxSize / 2, food.y + boxSize / 2, boxSize / 2, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            // Малювання змійки
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "lime" : "#58d68d";
                ctx.strokeStyle = "#2ecc71";
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(segment.x + boxSize / 2, segment.y + boxSize / 2, boxSize / 2, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            });

            // Переміщення змійки
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i] = { ...snake[i - 1] };
            }
            snake[0].x += direction.x;
            snake[0].y += direction.y;

            // Перевірка на зіткнення зі стінами або самим собою
            if (
                snake[0].x < 0 || snake[0].x >= canvasSize ||
                snake[0].y < 0 || snake[0].y >= canvasSize ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
            ) {
                alert(`Програв ти твою почку! Your твій рахунок: ${score}`);
                resetGame();
            }

            // Перевірка на з'їдання їжі
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                scoreBoard.textContent = `Score: ${score}`;
                snake.push({ ...snake[snake.length - 1] });
                food = getRandomFoodPosition();
            }
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: boxSize, y: 0 };
            food = getRandomFoodPosition();
            score = 0;
            scoreBoard.textContent = `Score: ${score}`;
        }

        // Зміна напрямку за допомогою клавіш
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -boxSize };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: boxSize };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -boxSize, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: boxSize, y: 0 };
                    break;
            }
        });

        // Запуск гри з інтервалом оновлення
        setInterval(drawGame, 100);
    </script>
</body>
</html>
